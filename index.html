<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>Guiminamflix</title>
</head>

<body>
    <header>GUIMINAMFLIX</header>

    <section class="chamada">
        <div class="chamada-texto">
            <h1>COMO CUIDAR DO SEU CARRO</h1>
            <p>#cuidados-com-o-carro</p>
        </div>

        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ykIS3ZygtoU" 
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>

    <section class="categoria">
        <h2>Vídeos sobre carros</h2>
        <div class="categoria-videos">
            <a href="https://www.youtube.com/watch?v=0z5M3Wk-5hU">
                <img src="https://img.youtube.com/vi/0z5M3Wk-5hU/maxresdefault.jpg" alt="Vídeo sobre manutenção de carro" />
            </a>
            <a href="https://www.youtube.com/watch?v=bK4D8u4JXwU">
                <img src="https://img.youtube.com/vi/bK4D8u4JXwU/maxresdefault.jpg" alt="Como lavar o carro corretamente" />
            </a>
            <a href="https://www.youtube.com/watch?v=Q1xI8K0z8dA">
                <img src="https://img.youtube.com/vi/Q1xI8K0z8dA/maxresdefault.jpg" alt="Dicas de direção defensiva" />
            </a>
            <a href="https://www.youtube.com/watch?v=ssn2cbPAErM">
                <img src="https://img.youtube.com/vi/ssn2cbPAErM/maxresdefault.jpg" alt="Como trocar o óleo do carro" />
            </a>
            <a href="https://www.youtube.com/watch?v=vfQXkncEdG4">
                <img src="https://img.youtube.com/vi/vfQXkncEdG4/maxresdefault.jpg" alt="Melhores carros de 2024" />
            </a>
        </div>
    </section>

</body>

</html>
